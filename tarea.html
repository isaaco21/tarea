<script>
  //variables para el local storage
  var cedula, nombre, apellido, experiencia, pokenombre, nivel, totalExp = 0;
  //array para capturar
  var addPkmn = new Array(7);

  //capturador de variables pape
  function getPkmn(){
    //eto captura las variables pape
    cedula = document.getElementById('txtCedula').value;
    nombre = document.getElementById('txtNombre').value;
    apellido = document.getElementById('txtApellido').value;
    experiencia = document.getElementById('idExperiencia').value;
    pokenombre = document.getElementById('idNombre').value;
    nivel = document.getElementById('idNivel').value;

    //lo que se captura se tira al array
    addPkmn[1] = cedula;
    addPkmn[2] = nombre;
    addPkmn[3] = apellido;
    addPkmn[4] = experiencia;
    addPkmn[5] = pokenombre;
    addPkmn[6] = nivel;
    addPkmn[7] = parseInt(totalExp); //el total de exp se toma como integuel

    //esta funcion sera la vacaneria del milenio
    validator();
  }
  function validator(){
    //validador de nombre vacio boe
    if (cedula == "" || isNaN(cedula)){//por si no hay numero
      alert("debe introducir una cedula valida");
      return false;
    }
    else if (nombre == "") {
      alert("debe introducir un nombre");
      return false;
    }
    else if (apellido == ""){
      alert("debe introducir un apellido");
      return false;
    }
    else if (experiencia == "" || isNaN(experiencia)){
      alert("la experiencia debe ser un valor numerico");
      return false;
    }
    //aqui e que ta el mambo
    exito();
  }
  function exito(){
    alert("registro finalizado");
    print();
    localStorage.setItem();
    JSON.stringify(addPkmn)
  }
  function print(){
    // Buscar la seccion donde se van a poner los elementos
			var table = document.getElementById("tbDatos");

			// Crea una fila vacia
			var row = table.insertRow(0);

			// se le meten 6 <td> vacios al asunto para luego escribirlos:
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			var cell4 = row.insertCell(3);
			var cell5 = row.insertCell(4);
			var cell6 = row.insertCell(5);

			// se le añade el texto de cada uno de los elementos <td> creados por el script:
			cell1.innerHTML = addPkmn[1];
			cell2.innerHTML = addPkmn[2];
			cell3.innerHTML = addPkmn[3];
			cell4.innerHTML = addPkmn[4];
			cell5.innerHTML = addPkmn[5];
			cell6.innerHTML = addPkmn[6];
  }

</script>
